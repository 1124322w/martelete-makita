<!-- Galeria de imagens do produto -->
<div class="product-gallery">
  <div class="main-image-container">
    <img id="mainImage" src="https://http2.mlstatic.com/D_NQ_NP_804766-MLA84544873968_052025-O.webp" alt="Martelete Makita HR2470">
  </div>
  <div class="thumbnails">
    <img src="https://http2.mlstatic.com/D_NQ_NP_804766-MLA84544873968_052025-O.webp" alt="Produto 1" onclick="changeImage(this)">
    <img src="https://http2.mlstatic.com/D_NQ_NP_744427-MLA84843114145_052025-O.webp" alt="Produto 2" onclick="changeImage(this)">
    <img src="https://http2.mlstatic.com/D_NQ_NP_810151-MLA84843114159_052025-O.webp" alt="Produto 3" onclick="changeImage(this)">
  </div>
</div>

<style>
.product-gallery {
  max-width: 800px;
  margin: 20px auto;
}

.main-image-container {
  width: 100%;
  overflow: hidden;
  border-radius: 10px;
}

.main-image-container img {
  width: 100%;
  transition: transform 0.3s ease;
}

.main-image-container img:hover {
  transform: scale(1.2); /* zoom ao passar o mouse */
}

.thumbnails {
  display: flex;
  justify-content: center;
  margin-top: 10px;
  gap: 10px;
}

.thumbnails img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease;
  border: 2px solid transparent;
}

.thumbnails img:hover {
  transform: scale(1.1);
  border-color: #009c9d;
}

@media (max-width: 600px) {
  .thumbnails img {
    width: 70px;
    height: 70px;
  }
}
</style>

<script>
function changeImage(thumbnail) {
  const mainImage = document.getElementById('mainImage');
  mainImage.src = thumbnail.src;
}
</script>
